<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer CRUD</title>
    
<!--Bootstrap-->

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--css stilos-->

    <link rel="stylesheet" href="stilos.css">
</head>

<body>

    <div class="container">
        <h2 class="mt-5 mb-5">CRUD APP GAMER </h2>
        <div class="mb-5" >
            <div class="row">
                <div class="form-grupo col-md-6 mb-3">
                    <label for="titulo">Titulo</label>
                    <input type="text" titulo="titulo"
                    class="form-control" id="titulo"
                    placeholder="Titulo del juego">
                </div>
                <div class="form-grupo col-md-6 mb-3">
                    <label for="consola">Consola</label>
                    <input type="text" consola="consola"
                    class="form-control" id="consola"
                    placeholder="Tipo de consola">
                </div>
                <div class="form-grupo col-md-6 mb-3">
                    <label for="precio">Precio</label>
                    <input type="number" nombre="precio"
                    class="form-control" id="precio"
                    placeholder="Rango de precio">
                </div>
                <div class="form-grupo col-md-6 mb-3">
                    <label for="clasificacion">Clasificacion</label>
                    <input type="text" clasificacion="clasificacion"
                    class="form-control" id="clasificacion"
                    placeholder="Accion, Aventura, Guerra">

                </div>
                    <div class="col-lg-12 mt-5">
                        <button class="btn btn-success" id="submit" onclick="AgregarDatos()">Agregar Datos</button>

                        <button class="btn btn-primary" id="Actualizar" onclick="actualizar()">Actualizar</button>
                    </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Consola</th>
                            <th>Precio</th>
                            <th>Tipo</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
